<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Global Game Jam 2020 Controller!</title>
</head>
<body>
    <h4>Global Game Jam Controller</h4>
    <button id="control">Move</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.dev.js"></script>
<!-- Debounce - Thanks to Malk on StackOverflow | https://stackoverflow.com/a/24004942/3938113 -->
<script>
    const socket = io();
    
    const button = document.getElementById("control")
    
    var interval
    
    button.addEventListener('mousedown', e => {
        socket.emit('onMouseDown', "We have moved.")
        console.info("Move Button Press")
    })
    
    button.addEventListener('mouseup', e => {
        console.info("MouseUp")
        socket.emit('onMouseUp', "We have stopped.")
    })
</script>
</body>
</html>
